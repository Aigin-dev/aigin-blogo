<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پیام شما ارسال شد</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe4e1, #ffc0cb);
      font-family: 'Vazir', sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #444;
      animation: fadeIn 1.2s ease forwards;
    }

    img {
      width: 180px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #d63384;
      font-size: 2.2rem;
      margin-bottom: 20px;
      animation: bounce 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #ff69b4;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #d63384;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="thank-you-girl.png" alt="تصویر تشکر">
<img src="thank-you-girl.jpeg" alt="تصویر تشکر" style="width:180px; margin-bottom:30px;">
  <h1>🎉 پیام شما با موفقیت ارسال شد!</h1>
  <p>ممنون که با من تماس گرفتید. به زودی پاسخ می‌دم 🌸</p>
  <a href="index.html">بازگشت به وبلاگ</a>
</body>
</html>
